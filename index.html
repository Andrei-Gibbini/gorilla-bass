<!DOCTYPE html>
<html lang="en">

<head>

    <title>Gorila vs 100 humanos</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1>🦍 Gorilla Bass: A Revolta</h1>

        <p>Ataques: <span id="ataques">0</span></p>

    <div class="imagens">

        <div class="botoes">
            <button onclick="atacar()">Atacar</button>
            <button onclick="defender()">Defender</button>

        </div>
    </div>
    <div id="log"></div>
    <script src="./js/script.js"></script>

</html>
